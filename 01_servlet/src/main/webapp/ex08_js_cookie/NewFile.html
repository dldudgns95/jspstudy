<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script>

  // do_not_open_today 쿠키 확인
  
  var popupCookie = Cookies.get('do_not_open_today'); // 해당 쿠키가 없으면 undefined
  
  if(popupCookie != 'true') {
    window.open('popup.html', '', 'width=300,height=500,top=100,left=100');
  }

</script>
</head>
<body>
  <!-- 
    https://github.com/js-cookie/js-cookie - README.md 에서 Installation - jsDelivr CDN - HTML 복사
    이 스크립트를 사용하면 'Cookies.get('do_not_open_today')' 사용 가능
   -->
   
  <div>
    화면
  </div>

</body>
</html>
